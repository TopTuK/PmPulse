version: '3.8'

services:
  # Redis for Orleans clustering
  redis:
    image: redis:7-alpine
    container_name: pmpulse-redis
    ports:
      - "6379:6379"
    networks:
      - pmpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orleans Silo Host (scalable)
  pmpulse-silohost:
    build:
      context: .
      dockerfile: PmPulse.FeedSiloHost/Dockerfile
    image: pmpulse-silohost:latest
    # Removed container_name to allow scaling with docker-compose up --scale pmpulse-silohost=N
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ORLEANS_SILO_PORT=11111
      - ORLEANS_GATEWAY_PORT=30000
      - REDIS_CONNECTION_STRING=redis:6379
    ports:
      - "11111"
      - "30000"
    networks:
      - pmpulse-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11111 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Web API
  pmpulse-webapi:
    build:
      context: .
      dockerfile: PmPulse.WebApi/Dockerfile
    image: pmpulse-webapi:latest
    container_name: pmpulse-webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ASPNETCORE_URLS=http://+:8080
      - REDIS_CONNECTION_STRING=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      pmpulse-silohost:
        condition: service_healthy
    networks:
      - pmpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/feedblock || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Vue.js Frontend
  front:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    image: pmpulse-front:latest
    container_name: pmpulse-front
    ports:
      - "80:80"
    depends_on:
      pmpulse-webapi:
        condition: service_healthy
    networks:
      - pmpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pmpulse-network:
    driver: bridge

