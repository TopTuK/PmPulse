services:
  # PostgreSQL for Orleans clustering
  postgres:
    image: postgres:16-alpine
    container_name: pmpulse-postgres
    environment:
      - POSTGRES_DB=orleans
      - POSTGRES_USER=orleans
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-orleans}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - pmpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orleans"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orleans Silo Host (scalable)
  pmpulse-silohost:
    build:
      context: .
      dockerfile: PmPulse.FeedSiloHost/Dockerfile
    image: pmpulse-silohost:latest
    # Removed container_name to allow scaling with docker-compose up --scale pmpulse-silohost=N
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DOTNET_ENVIRONMENT=Docker
      - ORLEANS_SILO_PORT=11111
      - ORLEANS_GATEWAY_PORT=30000
      - POSTGRES_CONNECTION_STRING=Host=postgres;Database=orleans;Username=orleans;Password=${POSTGRES_PASSWORD:-orleans}
    ports:
      - "11111:11111"
      - "30000:30000"
    networks:
      - pmpulse-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web API with integrated frontend (Release build)
  pmpulse-webapi:
    build:
      context: .
      dockerfile: PmPulse.WebApi/Dockerfile.release
    image: pmpulse-webapi:release
    container_name: pmpulse-webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8443
      - POSTGRES_CONNECTION_STRING=Host=postgres;Database=orleans;Username=orleans;Password=${POSTGRES_PASSWORD:-orleans}
      - ASPNETCORE_Kestrel__Certificates__Default__CertificatePath=/certs/pmi.moscow.crt
      - ASPNETCORE_Kestrel__Certificates__Default__CertificateKeyPath=/certs/pmi.moscow.key
    ports:
      - "8080:8080"  # HTTP
      - "8443:8443"  # HTTPS
    volumes:
      - ./certs:/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pmpulse-network
    restart: unless-stopped

networks:
  pmpulse-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
