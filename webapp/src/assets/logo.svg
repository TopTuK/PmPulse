<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pulse line with heartbeat pattern -->
  <path d="M 30 100 L 50 100 L 60 60 L 70 100 L 90 100 L 100 80 L 110 100 L 130 100 L 140 70 L 150 100 L 170 100" 
        stroke="url(#pulseGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- News feed indicators -->
  <circle cx="60" cy="50" r="6" fill="url(#pulseGradient)"/>
  <circle cx="100" cy="45" r="6" fill="url(#pulseGradient2)"/>
  <circle cx="140" cy="50" r="6" fill="url(#pulseGradient)"/>
  
  <!-- Subtle connecting lines -->
  <line x1="60" y1="56" x2="60" y2="100" stroke="url(#pulseGradient)" stroke-width="2" opacity="0.2"/>
  <line x1="100" y1="51" x2="100" y2="100" stroke="url(#pulseGradient2)" stroke-width="2" opacity="0.2"/>
  <line x1="140" y1="56" x2="140" y2="100" stroke="url(#pulseGradient)" stroke-width="2" opacity="0.2"/>
</svg>