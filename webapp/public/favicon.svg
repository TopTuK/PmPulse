<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#pulseGradient)"/>
  
  <!-- Simplified pulse line -->
  <path d="M 20 50 L 35 50 L 40 30 L 45 50 L 60 50 L 65 40 L 70 50 L 80 50" 
        stroke="white" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small indicator dots -->
  <circle cx="40" cy="30" r="3" fill="white"/>
  <circle cx="65" cy="40" r="3" fill="white"/>
</svg>
