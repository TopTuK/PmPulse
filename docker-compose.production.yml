services:
  # Redis for Orleans clustering
  redis:
    image: redis:alpine
    container_name: pmpulse-redis
    command: redis-server --appendonly yes --save "" --stop-writes-on-bgsave-error no
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pmpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orleans Silo Host (scalable)
  pmpulse-silohost:
    image: ghcr.io/toptuk/pmpulse-silohost:latest
    # Removed container_name to allow scaling with docker-compose up --scale pmpulse-silohost=N
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DOTNET_ENVIRONMENT=Docker
      - ORLEANS_SILO_PORT=11111
      - ORLEANS_GATEWAY_PORT=30000
      - REDIS_CONNECTION_STRING=redis:6379
    expose:
      - "11111"
      - "30000"
    networks:
      - pmpulse-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Web API with integrated frontend (Release build)
  pmpulse-webapi:
    image: ghcr.io/toptuk/pmpulse-webapi:latest
    container_name: pmpulse-webapi
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8443
      - REDIS_CONNECTION_STRING=redis:6379
      - VIRTUAL_HOST=news.pmi.moscow
      - VIRTUAL_PORT=8443
      - VIRTUAL_PATH=/
      - VIRTUAL_PROTO=https
      - ASPNETCORE_Kestrel__Certificates__Default__CertificatePath=/certs/pmi.moscow.crt
      - ASPNETCORE_Kestrel__Certificates__Default__CertificateKeyPath=/certs/pmi.moscow.key
    ports:
      - "8080:8080"  # HTTP
      - "8443:8443"  # HTTPS
    volumes:
      - ./certs:/certs:ro
    depends_on:
      - redis
      - pmpulse-silohost
    networks:
      - pmpulse-network
      - pmi_network
    restart: unless-stopped

networks:
  pmpulse-network:
    driver: bridge
  pmi_network:
    external: true

volumes:
  redis-data:
    driver: local